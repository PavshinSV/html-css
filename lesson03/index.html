<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header container">
        <div class="header_logo">
            <img src="./img/logo.svg" alt="logo image" class="logo_image">
            <p class="logo_text">Grow<span>Be<span></p>
        </div>
        <nav class="header_nav">
            <a href="#" class="nav_link selected">Home</a>
            <a href="#" class="nav_link">About Us</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Features<span class="pop_up_menu">&or;</span></a>
            <a href="#" class="nav_link">Team</a>
            <a href="#" class="nav_link">Blog</a>
            <a href="#" class="nav_link">Contact</a>
        </nav>
    </div>

    <div class="content container">
        <div class="text_block">
            <h1 class="content_block_header">SEO & Digital Marketing For Your Website.</h1>
            <p class="content_text">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                standards.</p>
            <div class="text_block_buttons">
                <button class="start" type="submit">Start Now</button>
                <button class="video_button" type="button">Watch video</button>
            </div>
        </div>
        <img src="./img/pngfind 1.svg" alt="image of process" class="content_image">
    </div>

    <div class="footer container">
        <img src="./img/1.svg" alt="Liva logo" class="footer_logo">
        <img src="./img/6.svg" alt="Kanba logo" class="footer_logo">
        <img src="./img/3.svg" alt="Amara logo" class="footer_logo">
        <img src="./img/4.svg" alt="Aven logo" class="footer_logo">
        <img src="./img/5.svg" alt="HexLab logo" class="footer_logo">
        <img src="./img/6.svg" alt="Kanba logo" class="footer_logo">
    </div>
</body>

</html>
